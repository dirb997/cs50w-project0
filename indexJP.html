<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" class="stylesheet">
    <title>Goougle Search</title>
</head>
<body>
    <div class="main">
        <div class="navigation-bar">
            <div class="navBarx2" role="navigation">
                <div>
                    <div class="navBar-img">
                        <a class="link1" href="./imageSearch.html" target="_top">イメージ</a>
                    </div>
                    <div class="navBar-asearch">
                        <a class="link2" href="./advancedSearch.html" target="_top">細かい検索</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-logo logo-heigth logo-sizing">
            <div class="logo-space">
                <img class="imgSet" id="logoJP" src="./img/logo4.svg" alt="logoPic">
            </div>
        </div>
        <div class="search">
            <form action="https://www.google.com/search" method="GET" class="searchForm">
                <div class="searchTool">
                    <div class="textArea">
                        <input type="text" name="q" id="searchBar" cols="50" rows="1" ></input>
                    </div>
                    <div class="buttons">
                        <center>
                            <input role="button" type="submit" id="searchButton" value="検索しましょう!"></input>
                            <input role="button" type="submit" id="alt-search" value="まからせる"></input>
                        </center>
                    </div>
                </div>
            </form>
            <div class="langChange">ゴローバル版へ移動する: <a href="index.html">英語版</a></div>
        </div>
        <div class="footer"></div>
    </div>

    <script src="./indexJp.js"></script>
</body>
</html>
